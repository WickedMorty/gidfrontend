<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-lg-5 col-md-6 col-sm-8">
        <div class="card enter-card">
          <form>
            <div class="card-body">
              <h2>Рейтинг<br>новостроек</h2>
              <div class="form-group login">
                <input [(ngModel)]="loginUserData.login" [ngModelOptions]="{standalone: true}" type="text" placeholder="Логин" class="form-control">
              </div>
              <div class="form-group password">
                <input [(ngModel)]="loginUserData.password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Пароль" class="form-control">
              </div>

              <!--</div>-->
              <p *ngIf="authError" class="text-red">Неверно введен логин или пароль, или учетная запись отключена!</p>
              <button (click)="loginUser()" class="btn btn-light btn-block">ВОЙТИ</button>
            </div>
          </form>
