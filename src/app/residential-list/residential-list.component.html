<div class="search">
  <div class="form-group">
    <input #phone onchange="console.log('1')"
      type="text"
      multiple
      class="multipleInputDynamicWithInitialValue"
      data-url="http://192.168.9.155:8090/api/residential/params"
      data-load-once="true"
      name="language"
      placeholder="Быстрый поиск"
    />
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-lg-4" *ngFor="let residential of residentials">
    <div *ngIf="residential.image" [style.background-image]="photoSecurity(residential.image)" class="card index-card">
      <a (click)="onSelect(residential)"></a>
      <div class="buttons">
        <button *ngIf="residential.contact" data-toggle="modal" data-target="#contact" class="btn btn-red btn-shadow"><span
          class="icon-phone"></span></button>
        <button *ngIf="residential.form1" data-toggle="modal" data-target="#sender" class="btn btn-green btn-shadow">Форма 1</button>
        <button *ngIf="residential.form2" data-toggle="modal" data-target="#sender" class="btn btn-red btn-shadow">Форма 2</button>
      </div>
      <div class="info">
        <div class="title">
          <span>{{residential.developer}}</span>
          <strong>{{residential.name}}</strong>
        </div>
        <div class="row">
          <div class="col">{{residential.district}}</div>
          <div class="col text-center">{{residential.comfort}}</div>
          <div class="col text-right">{{residential.deadline}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
