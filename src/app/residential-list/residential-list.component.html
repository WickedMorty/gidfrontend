<p>
  residential-list works!
</p>


<button data-toggle="modal" data-target="#percent" class="btn btn-gray btn-shadow">%</button>

<div class="row">
  <div class="col-sm-6 col-lg-4" *ngFor="let residential of residentials">
    <div *ngIf="residential.image" [style.background-image]="photoSecurity(residential.image)" class="card index-card">
      <a (click)="onSelect(residential)"></a>
      <div class="buttons">
        <button data-toggle="modal" data-target="#contact" class="btn btn-red btn-shadow"><span
          class="icon-phone"></span></button>
        <button data-toggle="modal" data-target="#sender" class="btn btn-green btn-shadow">Форма 1</button>
        <button data-toggle="modal" data-target="#sender" class="btn btn-red btn-shadow">Форма 2</button>
      </div>
      <div class="info">
        <div class="title">
          <span>{{residential.developer}}</span>
          <strong>{{residential.name}}</strong>
        </div>
        <div class="row">
          <div class="col">{{residential.district}}</div>
          <div class="col text-center">{{residential.comfort}}</div>
          <div class="col text-right">{{residential.deadlin}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="percent" tabindex="-1" role="dialog" aria-labelledby="percentLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="pay-percentLabel" class="modal-title">Проценты</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>
